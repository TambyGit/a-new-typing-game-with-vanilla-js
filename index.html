<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wdth,wght@0,100.1,100..900;1,100.1,100..900&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Julee&family=Merienda:wght@300..900&family=Patua+One&family=Playwrite+AU+SA:wght@100..400&family=Playwrite+PE+Guides&family=Righteous&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="keyboard icon.png">
  <title data-i18n="title">Test de Frappe Pro</title>
</head>

<body>
    <header>
        <h1 data-i18n="title">Typing Test Pro</h1>
        <div class="controls">
          <select id="language">
            <option value="fr">Français</option>
            <option value="en">English</option>
          </select>
          <button id="settingsButton" aria-label="Paramètres" ><i class="fa-solid fa-gear"></i></button>
          <button id="themeToggle" aria-label="Changer le thème"><i class="fa-solid fa-moon"></i></button>
          <button id="restart" data-i18n="restart">Redémarrer</button>
      </div>
    </header>

    <main>
        <div class="timer" id="timer" data-i18n="timer">0s</div>
        <div class="words-container" id="words"></div>
        <input type="text" id="input" placeholder="Commencez à taper..." autocomplete="off">
      </main>

    <script src="script.js"></script>
</body>

</html>
